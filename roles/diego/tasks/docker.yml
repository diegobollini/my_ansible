---
- name: Docker - Instar y configurar (con docker-compose)
  tags: docker
  block:
    - name: Docker - Instalar dependencias
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
          - lsb-release
        state: present

    - name: Download Docker installation script if not exist
      get_url:
        url: https://get.docker.com/
        dest: /tmp/install_docker.sh
        validate_certs: no
      when: not ansible.builtin.path.exists('/tmp/install_docker.sh')

    - name: Run Docker installation script
      become: true
      script:
        script: /tmp/install_docker.sh

    - name: Docker - Ejecutar comandos como root
      block:
        - name: Docker - Crear grupo docker
          group:
            name: docker
            state: present

        - name: Docker - Agregar users al grupo
          user:
            name: "{{ remote_regular_user }}"
            groups: ["docker"]
            append: "yes"
